name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run simple test
      run: |
        echo "Tests simul√©s pour le moment"
        python app.py &
        sleep 3
        curl -f http://127.0.0.1:5000

    - name: Build Docker image
      run: |
        docker build -t flask-ci-cd-demo .

